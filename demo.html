<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Dropdown</title>
  <style>
    /* Basic styles for header */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    /* Account Image */
    .account {
      position: relative;
      display: inline-block;
    }

    .account img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Dropdown styles */
    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
    }

    .dropdown .name {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dropdown a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
      text-align: center;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>

  <header class="header">
    <div class="account">
      <img src="https://via.placeholder.com/40" alt="Account Image" id="accountImage">
      <div class="dropdown" id="dropdownMenu">
        <img src="https://via.placeholder.com/50" alt="Account Image">
        <div class="name">John Doe</div>
        <a href="#">Account Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </header>

  <script>
    const accountImage = document.getElementById('accountImage');
    const dropdownMenu = document.getElementById('dropdownMenu');

    // Toggle dropdown visibility
    accountImage.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown if clicked outside
    window.addEventListener('click', (e) => {
      if (!accountImage.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
