<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Color Changer</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-light-primary text-light-text dark:bg-dark-primary dark:text-dark-text">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold">Theme Color Changer</h1>
    <button id="theme-toggle" class="mt-4 p-2 bg-light-secondary dark:bg-dark-secondary rounded">
      Toggle Theme
    </button>
  </div>

  <script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const currentTheme = localStorage.getItem('theme') || 'light';

    if (currentTheme === 'dark') {
      document.documentElement.classList.add('dark');
    }

    themeToggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
